[package]
edition = "2021"
name = "zerocopy"
version = "0.7.0-alpha.1"
authors = ["Joshua Liebow-Feeser <joshlf@google.com>"]
description = "Utilities for zero-copy parsing and serialization"
license-file = "LICENSE"
repository = "https://github.com/google/zerocopy"
rust-version = "1.61.0"

exclude = [".*"]

[package.metadata.docs.rs]
all-features = true

[package.metadata.ci]
# The versions of the stable and nightly compiler toolchains to use in CI.
pinned-stable = "1.64.0"
pinned-nightly = "nightly-2022-10-17"

[features]
alloc = []
simd = []
simd-nightly = ["simd"]
# This feature depends on all other features that work on the stable compiler.
# We make no stability guarantees about this feature; it may be modified or
# removed at any time.
__internal_use_only_features_that_work_on_stable = ["alloc", "simd"]

[dependencies]
zerocopy-derive = { version = "0.3.1", path = "zerocopy-derive" }

[dependencies.byteorder]
version = "1.3"
default-features = false

[dev-dependencies]
rand = "0.6"
rustversion = "1.0"
trybuild = "1.0"
