description = """
Purpose: Tests verification extraction for non-nominal trait implementations.
Behavior: Implements traits for a raw pointer (`*const Foo`), a generic slice (`[Foo]`), and an array (`[Foo; 5]`). Expects Charon/Aeneas extraction to succeed.
"""


[test]
args = ["verify", "--allow-sorry"]
expected_status = "success"

[[test.command]]
args = ["--start-from", "crate"]
should_not_exist = false

[[test.artifact]]
package = "complex_impl"
target = "complex_impl"
should_exist = true
matches_expected_dir = "expected"
