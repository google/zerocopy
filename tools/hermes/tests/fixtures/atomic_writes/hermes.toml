description = """
Purpose: Verifies that verification artifacts (`llbc` and `lean` files) are written robustly.
Behavior: Runs verification on a very basic project to confirm both LLBC and Lean artifacts are fully and successfully generated without file corruption.
"""

[[artifact]]
package = "atomic_writes"
target = "atomic_writes"
kind = "llbc"
should_exist = true

[[artifact]]
package = "atomic_writes"
target = "atomic_writes"
kind = "lean"
should_exist = true

[test]
args = ["verify", "--allow-sorry"]
expected_status = "success"
