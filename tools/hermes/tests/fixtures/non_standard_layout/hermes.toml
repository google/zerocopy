description = """
Purpose: Tests workspaces defining non-standard filesystem paths for lib roots.
Behavior: A `Cargo.toml` overrides `path = "code/custom.rs"`. Proves Hermes and Charon can properly follow explicit source manifest pointers instead of assuming `src/lib.rs`.
"""


[test]
args = ["verify", "--allow-sorry"]

[[test.artifact]]
package = "custom_layout"
target = "custom_layout"
should_exist = true
matches_expected_dir = "expected"
