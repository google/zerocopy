description = """
Purpose: Exercises sandbox idempotency specifically around artifact stale cleanup.
Behavior: Handled directly in `run_stale_output_test`. Validates that old `.lean` or `.llbc` files from previous invocations are correctly wiped before Hermes initiates a fresh verification pass.
"""

[test]

[[test.phases]]
name = "initial_run"
args = ["verify", "--allow-sorry"]

[[test.phases]]
name = "pollute_output"
action = "touch_stale_file"

[[test.phases]]
name = "delete_lake_dir"
action = "delete_lake_dir"

[[test.phases]]
name = "re_run_and_clean"
args = ["verify", "--allow-sorry"]
