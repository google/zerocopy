description = """
Purpose: Tests processing of pure Rust raw identifiers.
Behavior: Uses Rust keywords natively (`r#match`, `r#type`). Confirms Charon safely unwraps these markers and they seamlessly output to safe, usable logic bindings in Lean.
"""


[[artifact]]
package = "test_1_3_rust_keywords_idents"
