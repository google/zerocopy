description = """
Purpose: Exercises verification inside un-modeled `unsafe fn` boundaries.
Behavior: Models an `unsafe fn foo() -> i32` containing naked math. Validates extracting invariants gracefully avoids strict memory model complaints in simple bounds.
"""


[test]
stderr_file = "expected.stderr"
args = ["verify", "--allow-sorry"]
expected_status = "success"

[[test.artifact]]
package = "unsafe_test"
target = "unsafe_test"
should_exist = true
