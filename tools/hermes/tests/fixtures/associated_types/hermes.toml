description = """
Purpose: Exercises Hermes' handling of associated types in traits.
Behavior: Compiles a Rust source featuring a trait with an associated type (`T::Assoc`) and verifies that the resulting Lean output correctly generated the signatures referencing the associated type.
"""


[[artifact]]
package = "transform_lib"
target = "lib"
kind = "lean"
should_exist = true

# Verify Associated Types
content_contains = [
    # Struct field
    "(val : Trait.Assoc T)",
    # Trait method
    "(x : Trait.Assoc T) : Result (Trait.Assoc T)"
]

[test]
args = ["verify", "--allow-sorry"]
