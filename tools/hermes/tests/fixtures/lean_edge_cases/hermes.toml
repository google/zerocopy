[workspace]
test_name = "lean_edge_cases"

#[tracing]
#level = "trace"

[extraction]
start_from = ["crate"]
# Use opaque for unsafe axioms to allow them to pass even if checking fails
opaque = ["unsafe_axiom", "unsafe_axiom_empty"]

[output]
style = "lean"

[test]
args = ["verify", "--allow-sorry"]
