[workspace]
test_name = "is_valid_verification"

[extraction]
start_from = ["crate"]

[output]
style = "lean"

[verification]
verify = true # This triggers running `cargo run verify` which runs Lean

[test]
log = "hermes=trace"
expected_status = "failure"
expected_stderr_regex = "failed to synthesize[\\s\\S]*Decidable\n"
